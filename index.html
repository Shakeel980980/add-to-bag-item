<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to bag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="btn-container">

    <button class="btn-add" onclick="
    addtobag = addtobag + 1;
    document.querySelector('h1').innerHTML =`Your bag has ${addtobag} items`
    ;">Add to bag</button>

    <button class="btn-remove" onclick="
    addtobag = addtobag - 1;
    document.querySelector('h1').innerHTML =`Your bag has ${addtobag} items`
    ;">Move to wishlist</button>

    <button class="btn-add" onclick="
    addtobag = addtobag + 2;
    document.querySelector('h1').innerHTML =`Your bag has ${addtobag} items`
    ;">Add 1+1 Sale item</button>
  </div>

  <h1></h1>
  
  <script>
    let addtobag =0;
    document.querySelector('h1').innerText =`Your bag has ${addtobag} items`;
  </script>
</body>
</html>
